sudo: false
cache: bundler
language: node_js
node_js:
 - "stable"
cache:
 directories:
   - node_modules

install:
  - sudo apt-get install -y npm
script:
 - npm test
 - npm run build || true

deploy:
 provider: s3
  access_key_id: $AWS_access_key
  secret_access_key: $AWS_secret_key
  skip_cleanup: true
  region: us-west-1
  on:
    repo: sourcefuse/pubnub-moderation
    branch: develop
  bucket: test-intouch-bucket-dest

notifications:
  email:
    - siddhant.bishnoi@sourcefuse.com
